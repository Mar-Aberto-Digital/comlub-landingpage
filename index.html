<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comlub</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <a href="#default">
        <img id="logo" src="./img/logo_comlub.png" alt=""
      /></a>
      <nav id="menu">
        <a href="#home">Vem ser Comlub, vem ser Ipiranga</a>
      </nav>
    </header>
    <!-- <main> -->
    <div class="conteudo">
      <div>
        <form class="formulario">
          <h4>Quero me cadastrar</h4>
          <p>para ficar por dentro das promoções.</p>
          <label for="nome">Nome</label>
          <input type="text" name="nome" placeholder="Nome" required />
          <label for="cargo">Cargo</label>
          <input type="text" name="cargo" placeholder="Cargo" required />
          <label for="empresa">Empresa</label>
          <input type="text" name="empresa" placeholder="Empresa" required />
          <label for="tel">Telefone</label>
          <input type="text" name="tel" placeholder="Telefone" required />
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            placeholder="E-mail Corporativo"
            required
          />
          <button class="send-btn" type="submit">ENVIAR</button>
        </form>
      </div>

      <div class="copy">
        <h3>Fevereiro com tudo</h3>
        <p>
          Não é novidade que a Comlub agora é Ipiranga, e estamos aqui só para
          dizer que o mês de fevereiro está chegando com tudo.
        </p>
        <br />
        <p>Vem com a gente!!!</p>
      </div>
    </div>

    <!-- <script src="./js/script.js"></script> -->
  </body>
</html>
